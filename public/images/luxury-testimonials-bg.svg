<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Luxury gradients -->
    <linearGradient id="testimonialGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#ffed4e" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#fbbf24" stop-opacity="0.2"/>
    </linearGradient>
    
    <linearGradient id="testimonialBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#3b82f6" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0.1"/>
    </linearGradient>
    
    <radialGradient id="testimonialRadial" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#f8fafc" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#e2e8f0" stop-opacity="0.2"/>
    </radialGradient>
    
    <!-- Quote pattern -->
    <pattern id="quotePattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="none"/>
      <text x="50" y="60" font-family="serif" font-size="40" fill="#3b82f6" opacity="0.08" text-anchor="middle">"</text>
    </pattern>
    
    <!-- Elegant stars -->
    <g id="star">
      <polygon points="0,-8 2,-2 8,-2 3,1 5,7 0,4 -5,7 -3,1 -8,-2 -2,-2" fill="url(#testimonialGold)" opacity="0.6"/>
      <circle cx="0" cy="0" r="2" fill="#ffffff" opacity="0.8"/>
    </g>
    
    <!-- Luxury ornament -->
    <g id="testimonialOrnament">
      <circle cx="0" cy="0" r="12" fill="url(#testimonialBlue)" opacity="0.5"/>
      <circle cx="0" cy="0" r="8" fill="url(#testimonialGold)" opacity="0.7"/>
      <circle cx="0" cy="0" r="4" fill="#ffffff" opacity="0.9"/>
      <circle cx="0" cy="0" r="2" fill="url(#testimonialBlue)" opacity="0.8"/>
    </g>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#testimonialRadial)"/>
  
  <!-- Quote pattern overlay -->
  <rect width="1200" height="800" fill="url(#quotePattern)"/>
  
  <!-- Flowing elegant curves -->
  <path d="M0,400 Q300,200 600,400 T1200,400" stroke="url(#testimonialGold)" stroke-width="3" fill="none" opacity="0.4"/>
  <path d="M0,450 Q400,250 800,450 T1200,450" stroke="url(#testimonialBlue)" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M0,350 Q200,150 400,350 T800,350 T1200,350" stroke="url(#testimonialGold)" stroke-width="1.5" fill="none" opacity="0.3"/>
  
  <!-- Luxury geometric shapes -->
  <polygon points="150,150 200,120 250,150 230,200 170,200" fill="url(#testimonialBlue)" opacity="0.2"/>
  <polygon points="950,600 1000,570 1050,600 1030,650 970,650" fill="url(#testimonialGold)" opacity="0.25"/>
  <polygon points="100,600 150,570 200,600 180,650 120,650" fill="url(#testimonialBlue)" opacity="0.15"/>
  
  <!-- Stars constellation -->
  <use href="#star" transform="translate(200,200)"/>
  <use href="#star" transform="translate(1000,150)"/>
  <use href="#star" transform="translate(150,650)"/>
  <use href="#star" transform="translate(1050,700)"/>
  <use href="#star" transform="translate(600,100)"/>
  <use href="#star" transform="translate(500,750)"/>
  
  <!-- Luxury ornaments -->
  <use href="#testimonialOrnament" transform="translate(100,100)"/>
  <use href="#testimonialOrnament" transform="translate(1100,100)"/>
  <use href="#testimonialOrnament" transform="translate(100,700)"/>
  <use href="#testimonialOrnament" transform="translate(1100,700)"/>
  
  <!-- Subtle light beams -->
  <g opacity="0.15">
    <line x1="600" y1="0" x2="550" y2="800" stroke="url(#testimonialGold)" stroke-width="2"/>
    <line x1="650" y1="0" x2="600" y2="800" stroke="url(#testimonialBlue)" stroke-width="1.5"/>
    <line x1="700" y1="0" x2="650" y2="800" stroke="url(#testimonialGold)" stroke-width="1"/>
  </g>
  
  <!-- Floating testimonial elements -->
  <circle cx="300" cy="250" r="4" fill="url(#testimonialGold)" opacity="0.5">
    <animate attributeName="cy" values="250;230;250" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="900" cy="400" r="3" fill="url(#testimonialBlue)" opacity="0.6">
    <animate attributeName="cy" values="400;380;400" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1.0;0.6" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="400" cy="600" r="3.5" fill="url(#testimonialGold)" opacity="0.4">
    <animate attributeName="cy" values="600;580;600" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="7s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Elegant quote marks -->
  <text x="200" y="150" font-family="serif" font-size="60" fill="url(#testimonialBlue)" opacity="0.2">"</text>
  <text x="1000" y="650" font-family="serif" font-size="60" fill="url(#testimonialGold)" opacity="0.2">"</text>
</svg>
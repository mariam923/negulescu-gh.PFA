<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="contactBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a8a" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="#3b82f6" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#1e40af" stop-opacity="0.1"/>
    </linearGradient>
    
    <radialGradient id="contactGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#f59e0b" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#d97706" stop-opacity="0.05"/>
    </radialGradient>
    
    <linearGradient id="contactAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#f59e0b" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#d97706" stop-opacity="0.8"/>
    </linearGradient>
    
    <!-- Patterns -->
    <pattern id="contactGrid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3b82f6" stroke-width="0.5" stroke-opacity="0.1"/>
    </pattern>
    
    <pattern id="contactDots" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="1" fill="#fbbf24" fill-opacity="0.3"/>
    </pattern>
    
    <!-- Filters -->
    <filter id="contactBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
    
    <filter id="contactGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#contactBg)"/>
  
  <!-- Grid Pattern -->
  <rect width="1200" height="800" fill="url(#contactGrid)"/>
  
  <!-- Dot Pattern -->
  <rect width="1200" height="800" fill="url(#contactDots)"/>
  
  <!-- Main Glow -->
  <ellipse cx="600" cy="400" rx="400" ry="300" fill="url(#contactGlow)" filter="url(#contactBlur)"/>
  
  <!-- Geometric Shapes -->
  <g opacity="0.1">
    <!-- Large Circle -->
    <circle cx="200" cy="150" r="80" fill="none" stroke="#fbbf24" stroke-width="2" stroke-opacity="0.4"/>
    <circle cx="200" cy="150" r="60" fill="none" stroke="#f59e0b" stroke-width="1" stroke-opacity="0.3"/>
    
    <!-- Diamond -->
    <polygon points="1000,200 1050,250 1000,300 950,250" fill="none" stroke="#3b82f6" stroke-width="2" stroke-opacity="0.3"/>
    
    <!-- Hexagon -->
    <polygon points="150,600 200,580 250,600 250,640 200,660 150,640" fill="none" stroke="#fbbf24" stroke-width="1.5" stroke-opacity="0.4"/>
    
    <!-- Triangle -->
    <polygon points="1050,600 1100,650 1000,650" fill="none" stroke="#3b82f6" stroke-width="2" stroke-opacity="0.3"/>
  </g>
  
  <!-- Flowing Lines -->
  <g opacity="0.2">
    <path d="M0,300 Q300,200 600,300 T1200,250" fill="none" stroke="url(#contactAccent)" stroke-width="2"/>
    <path d="M0,500 Q400,400 800,500 T1200,450" fill="none" stroke="#3b82f6" stroke-width="1.5" stroke-opacity="0.4"/>
    <path d="M200,0 Q400,200 600,100 T1000,150" fill="none" stroke="#fbbf24" stroke-width="1" stroke-opacity="0.3"/>
  </g>
  
  <!-- Contact Icons Pattern -->
  <g opacity="0.08">
    <!-- Phone Icons -->
    <g transform="translate(100,100)">
      <rect x="0" y="0" width="20" height="30" rx="3" fill="none" stroke="#fbbf24" stroke-width="1"/>
      <rect x="2" y="4" width="16" height="20" fill="#fbbf24" fill-opacity="0.1"/>
    </g>
    
    <g transform="translate(900,500)">
      <rect x="0" y="0" width="20" height="30" rx="3" fill="none" stroke="#3b82f6" stroke-width="1"/>
      <rect x="2" y="4" width="16" height="20" fill="#3b82f6" fill-opacity="0.1"/>
    </g>
    
    <!-- Email Icons -->
    <g transform="translate(300,650)">
      <rect x="0" y="0" width="30" height="20" rx="2" fill="none" stroke="#fbbf24" stroke-width="1"/>
      <path d="M0,0 L15,12 L30,0" fill="none" stroke="#fbbf24" stroke-width="1"/>
    </g>
    
    <g transform="translate(800,150)">
      <rect x="0" y="0" width="30" height="20" rx="2" fill="none" stroke="#3b82f6" stroke-width="1"/>
      <path d="M0,0 L15,12 L30,0" fill="none" stroke="#3b82f6" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Floating Particles -->
  <g opacity="0.4">
    <circle cx="150" cy="250" r="2" fill="#fbbf24">
      <animate attributeName="cy" values="250;230;250" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="1050" cy="350" r="1.5" fill="#3b82f6">
      <animate attributeName="cy" values="350;330;350" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="400" cy="150" r="1" fill="#f59e0b">
      <animate attributeName="cy" values="150;130;150" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="6s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="750" cy="650" r="2.5" fill="#fbbf24">
      <animate attributeName="cy" values="650;630;650" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Light Rays -->
  <g opacity="0.1">
    <path d="M600,0 L620,400 L600,800 L580,400 Z" fill="url(#contactAccent)"/>
    <path d="M0,400 L400,420 L1200,400 L400,380 Z" fill="#3b82f6" fill-opacity="0.3"/>
  </g>
  
  <!-- Ornamental Elements -->
  <g opacity="0.15">
    <!-- Corner Ornaments -->
    <g transform="translate(50,50)">
      <path d="M0,20 Q10,0 20,0 Q40,0 40,20 Q40,40 20,40 Q0,40 0,20" fill="none" stroke="#fbbf24" stroke-width="1"/>
      <circle cx="20" cy="20" r="3" fill="#fbbf24" fill-opacity="0.3"/>
    </g>
    
    <g transform="translate(1110,50)">
      <path d="M0,20 Q10,0 20,0 Q40,0 40,20 Q40,40 20,40 Q0,40 0,20" fill="none" stroke="#3b82f6" stroke-width="1"/>
      <circle cx="20" cy="20" r="3" fill="#3b82f6" fill-opacity="0.3"/>
    </g>
    
    <g transform="translate(50,710)">
      <path d="M0,20 Q10,0 20,0 Q40,0 40,20 Q40,40 20,40 Q0,40 0,20" fill="none" stroke="#3b82f6" stroke-width="1"/>
      <circle cx="20" cy="20" r="3" fill="#3b82f6" fill-opacity="0.3"/>
    </g>
    
    <g transform="translate(1110,710)">
      <path d="M0,20 Q10,0 20,0 Q40,0 40,20 Q40,40 20,40 Q0,40 0,20" fill="none" stroke="#fbbf24" stroke-width="1"/>
      <circle cx="20" cy="20" r="3" fill="#fbbf24" fill-opacity="0.3"/>
    </g>
  </g>
</svg>
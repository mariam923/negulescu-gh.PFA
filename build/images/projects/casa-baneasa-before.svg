  <!-- Simple shutters (closed) -->
  <rect x="85" y="130" width="8" height="50" fill="#059669" stroke="#047857" stroke-width="1"/>
  <rect x="147" y="130" width="8" height="50" fill="#059669" stroke="#047857" stroke-width="1"/>
  
  <!-- Text -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" fill="#d97706" text-anchor="middle" font-weight="bold">Casa BÄƒneasa - Ãnainte</text>

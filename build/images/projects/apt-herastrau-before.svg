  <rect x="180" y="110" width="40" height="40" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
  <rect x="240" y="110" width="40" height="40" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
  
  <!-- Balcony -->
  <rect x="110" y="170" width="180" height="10" fill="#9ca3af" stroke="#6b7280" stroke-width="1"/>
  
  <!-- Text -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle" font-weight="bold">Apartament Herastrau - Înainte</text>

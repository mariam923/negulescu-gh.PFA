<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mahogany" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#92400e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#78350f;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Mediterranean house outline -->
  <rect x="60" y="100" width="280" height="160" fill="#fef7ed" stroke="#d97706" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="50,100 200,50 350,100" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
  
  <!-- New PVC windows - mahogany color -->
  <rect x="90" y="130" width="50" height="50" fill="#ffffff" stroke="url(#mahogany)" stroke-width="4"/>
  <line x1="115" y1="130" x2="115" y2="180" stroke="#78350f" stroke-width="3"/>
  <line x1="90" y1="155" x2="140" y2="155" stroke="#78350f" stroke-width="3"/>
  
  <rect x="175" y="130" width="50" height="50" fill="#ffffff" stroke="url(#mahogany)" stroke-width="4"/>
  <line x1="200" y1="130" x2="200" y2="180" stroke="#78350f" stroke-width="3"/>
  <line x1="175" y1="155" x2="225" y2="155" stroke="#78350f" stroke-width="3"/>
  
  <rect x="260" y="130" width="50" height="50" fill="#ffffff" stroke="url(#mahogany)" stroke-width="4"/>
  <line x1="285" y1="130" x2="285" y2="180" stroke="#78350f" stroke-width="3"/>
  <line x1="260" y1="155" x2="310" y2="155" stroke="#78350f" stroke-width="3"/>
  
  <!-- Ground floor windows -->
  <rect x="90" y="200" width="50" height="50" fill="#ffffff" stroke="url(#mahogany)" stroke-width="4"/>
  <line x1="115" y1="200" x2="115" y2="250" stroke="#78350f" stroke-width="3"/>
  <line x1="90" y1="225" x2="140" y2="225" stroke="#78350f" stroke-width="3"/>
  
  <rect x="260" y="200" width="50" height="50" fill="#ffffff" stroke="url(#mahogany)" stroke-width="4"/>
  <line x1="285" y1="200" x2="285" y2="250" stroke="#78350f" stroke-width="3"/>
  <line x1="260" y1="225" x2="310" y2="225" stroke="#78350f" stroke-width="3"/>
  
  <!-- New door -->
  <rect x="175" y="210" width="50" height="50" fill="url(#mahogany)" stroke="#78350f" stroke-width="3"/>
  <circle cx="215" cy="235" r="2" fill="#fbbf24"/>
  
  <!-- External blinds RAL 8017 (chocolate brown) -->
  <rect x="82" y="125" width="66" height="60" fill="#45322e" stroke="#3c2415" stroke-width="2" opacity="0.9"/>
  <g stroke="#3c2415" stroke-width="1" opacity="0.7">
    <line x1="82" y1="130" x2="148" y2="130"/>
    <line x1="82" y1="135" x2="148" y2="135"/>
    <line x1="82" y1="140" x2="148" y2="140"/>
    <line x1="82" y1="145" x2="148" y2="145"/>
    <line x1="82" y1="150" x2="148" y2="150"/>
    <line x1="82" y1="155" x2="148" y2="155"/>
    <line x1="82" y1="160" x2="148" y2="160"/>
    <line x1="82" y1="165" x2="148" y2="165"/>
    <line x1="82" y1="170" x2="148" y2="170"/>
    <line x1="82" y1="175" x2="148" y2="175"/>

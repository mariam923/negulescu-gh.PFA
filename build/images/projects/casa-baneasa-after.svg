  <rect x="252" y="125" width="66" height="60" fill="#45322e" stroke="#3c2415" stroke-width="2" opacity="0.9"/>
  <g stroke="#3c2415" stroke-width="1" opacity="0.7">
    <line x1="252" y1="130" x2="318" y2="130"/>
    <line x1="252" y1="135" x2="318" y2="135"/>
    <line x1="252" y1="140" x2="318" y2="140"/>
    <line x1="252" y1="145" x2="318" y2="145"/>
    <line x1="252" y1="150" x2="318" y2="150"/>
    <line x1="252" y1="155" x2="318" y2="155"/>
    <line x1="252" y1="160" x2="318" y2="160"/>
    <line x1="252" y1="165" x2="318" y2="165"/>
    <line x1="252" y1="170" x2="318" y2="170"/>
    <line x1="252" y1="175" x2="318" y2="175"/>
    <line x1="252" y1="180" x2="318" y2="180"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" fill="#059669" text-anchor="middle" font-weight="bold">Casa Băneasa - După</text>
